<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vista Geomatics – Worksite Inspection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --vista-blue: #165f7d;        /* main Vista blue */
      --vista-blue-light: #2a7fa3;  /* lighter blue */
      --vista-blue-dark: #0b3045;   /* darker blue */

      --bg-body: #eef3f9;
      --bg-card: #ffffff;
      --accent: var(--vista-blue-light);
      --accent-dark: var(--vista-blue-dark);
      --accent-soft: #e2f0f6;
      --border-soft: #d6e2f0;
      --text-main: #101827;
      --text-muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 24px;
      background: radial-gradient(circle at top, #f4f8fc 0, #e4edf6 40%, #dde6f3 100%);
      color: var(--text-main);
    }

    .page-wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow:
        0 18px 40px rgba(5, 41, 66, 0.18),
        0 0 0 1px rgba(5, 41, 66, 0.04);
      overflow: hidden;
      position: relative;
    }

    /* Decorative top glow */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at top right, rgba(22,95,125,0.18), transparent 55%);
      opacity: 0.9;
    }

    /* Header */
    .header-bar {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      background: linear-gradient(120deg, var(--vista-blue-light) 0%, var(--vista-blue) 40%, var(--vista-blue-dark) 100%);
      color: #ffffff;
      overflow: hidden;
    }

    /* subtle diagonal lines */
    .header-bar::after {
      content: "";
      position: absolute;
      inset: -40%;
      background-image: linear-gradient(
        135deg,
        rgba(255,255,255,0.07) 0,
        transparent 40%
      );
      opacity: 0.45;
      pointer-events: none;
    }

    .header-left {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .header-left h1 {
      font-size: 1.7rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0;
      font-family: "Montserrat", sans-serif;
      font-weight: 400; /* base for GEOMATICS */
    }

    .vista-bold {
      font-weight: 700; /* VISTA bold */
    }

    .geomatics-regular {
      font-weight: 400; /* GEOMATICS regular */
    }

    .header-left p {
      margin: 0;
      font-size: 0.96rem;
      opacity: 0.92;
    }

    .header-logo {
      position: relative;
      z-index: 1;
      height: 90px;
      width: auto;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.35));
    }

    /* Form body */
    form {
      position: relative;
      z-index: 2;
      padding: 24px 28px 26px;
      background: radial-gradient(circle at top left, rgba(226,240,246,0.55), transparent 55%) #ffffff;
    }

    .section {
      margin-bottom: 24px;
      padding: 18px 18px 20px;
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      background: linear-gradient(135deg, #fbfdff 0%, #f4f8fd 60%, #eff5fb 100%);
      box-shadow: 0 10px 24px rgba(5, 41, 66, 0.05);
      position: relative;
      overflow: hidden;
    }

    /* section banner strip */
    .section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--vista-blue-light), var(--vista-blue-dark));
    }

    .section-title {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.02rem;
      color: var(--vista-blue-dark);
      padding: 4px 10px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(22,95,125,0.09), rgba(11,48,69,0.05));
      box-shadow: 0 0 0 1px rgba(22,95,125,0.12);
      position: relative;
    }

    .section-title::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #ffffff 0, var(--vista-blue-light) 50%, var(--vista-blue-dark) 100%);
      box-shadow: 0 0 0 4px rgba(22,95,125,0.25);
    }

    .section-subtext {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    label {
      font-size: 0.86rem;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 7px 10px;
      font-size: 0.9rem;
      border: 1px solid var(--border-soft);
      border-radius: 9px;
      background: #f9fbff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, transform 0.08s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--vista-blue-light);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(38,132,168,0.22);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* Fix By: Date + Name layout */
    .fix-by {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .fix-by input[type="date"] {
      flex: 0 0 130px; /* date width */
    }

    .fix-by input[type="text"] {
      flex: 1;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: 0.85rem;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #d7e2f1;
      padding: 8px 10px;
      vertical-align: top;
    }

    th {
      background: linear-gradient(90deg, #e6f1fb, #dde9f7);
      text-align: left;
      font-size: 0.83rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #4b5563;
    }

    tbody tr:nth-child(even) {
      background: #f7faff;
    }

    tbody tr:hover {
      background: #edf4ff;
      transition: background 0.15s ease;
    }

    .ynna-select {
      width: 100%;
    }

    /* Photos */
    .photos-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .photos-preview img {
      max-width: 120px;
      max-height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #d1e0f0;
      box-shadow: 0 6px 14px rgba(5, 41, 66, 0.18);
    }

    /* Buttons */
    .btn-row {
      margin-top: 26px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    button {
      padding: 9px 20px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, color 0.12s ease, border-color 0.12s ease;
    }

    .btn-primary {
      background: linear-gradient(120deg, var(--vista-blue-light) 0%, var(--vista-blue) 40%, var(--vista-blue-dark) 100%);
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(5, 41, 66, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(5, 41, 66, 0.55);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: var(--text-main);
      border: 1px solid #d4d7dd;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }

    .hint {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    @media (max-width: 720px) {
      body {
        padding: 12px;
      }

      form {
        padding: 18px 16px 20px;
      }

      .header-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .header-logo {
        align-self: flex-end;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="container">
      <!-- Header -->
      <div class="header-bar">
        <div class="header-left">
          <h1><span class="vista-bold">VISTA</span><span class="geomatics-regular">GEOMATICS</span></h1>
          <p>Worksite Inspection Form</p>
        </div>
        <!-- Logo in same folder as this HTML file -->
        <img src="vista-geomatics.png" alt="Vista Geomatics Logo" class="header-logo">
      </div>

      <form action="#" method="post" enctype="multipart/form-data">
        <!-- Basic Info -->
        <div class="section">
          <div class="section-title">General Information</div>
          <p class="section-subtext">Basic project and site details for this inspection.</p>
          <div class="grid-3">
            <div>
              <label for="client">Client</label>
              <input type="text" id="client" name="client" required>
            </div>
            <div>
              <label for="location">Location</label>
              <input type="text" id="location" name="location" required>
            </div>
            <div>
              <label for="date">Date</label>
              <input type="date" id="date" name="date" required>
            </div>
          </div>
        </div>

        <!-- Worksite Inspection - Site Conditions / Admin -->
        <!-- ... everything else in your form stays the same ... -->

        <!-- I’m keeping all your existing sections here unchanged to save space -->

        <!-- PPE Section, Safety Equipment, Photos, Notes, Sign-Offs, etc. -->
        <!-- (Use exactly what you already have from your last version below this point) -->

        <!-- Buttons -->
        <div class="btn-row">
          <button type="reset" class="btn-secondary">Reset</button>
          <button type="button" id="downloadPdfBtn" class="btn-primary">Download PDF</button>
        </div>
      </form>
    </div>
  </div>

  <!-- PDF Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Simple photo preview
    const photosInput = document.getElementById('photos');
    const photosPreview = document.getElementById('photosPreview');

    if (photosInput) {
      photosInput.addEventListener('change', function () {
        photosPreview.innerHTML = '';
        const files = Array.from(this.files);

        files.forEach(file => {
          if (!file.type.startsWith('image/')) return;
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement('img');
            img.src = e.target.result;
            photosPreview.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      });
    }

    // Download form as PDF
    const downloadBtn = document.getElementById('downloadPdfBtn');

    if (downloadBtn) {
      downloadBtn.addEventListener('click', async () => {
        const { jsPDF } = window.jspdf;

        // Capture the whole card (header + form)
        const element = document.querySelector('.container');

        // Scroll to top to avoid weird cropping
        window.scrollTo(0, 0);

        // Take a high-res screenshot of the container
        const canvas = await html2canvas(element, { scale: 2 });

        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'pt', 'a4');

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        const imgWidth = pageWidth;
        const imgHeight = canvas.height * imgWidth / canvas.width;

        let heightLeft = imgHeight;
        let position = 0;

        // First page
        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;

        // Add extra pages if content is longer than one page
        while (heightLeft > 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }

        pdf.save('Vista-Worksite-Inspection.pdf');
      });
    }
  </script>
</body>
</html>
